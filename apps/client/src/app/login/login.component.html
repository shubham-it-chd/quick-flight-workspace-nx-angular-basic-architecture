<div class="flex-center flex-column">
  <!-- Material form login -->
  <div>
    <mdb-card style="width: 410px;">

      <mdb-card-header class="info-color white-text text-center py-4">
        <h5>
          <strong>Sign in</strong>
        </h5>
      </mdb-card-header>


      <!--Card content-->
      <mdb-card-body class="px-lg-5 pt-10">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="md-form">
            <input mdbInput type="email" formControlName="userName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
            <label for="userName">Email</label>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.userName.errors.required">Username is required</div>
              <div *ngIf="f.userName.errors.email">Username is not valid</div>
            </div>
          </div>

          <!-- Password -->
          <div class="md-form">
            <input mdbInput type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <label for="password">Password</label>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>

          <!-- Sign in button -->
          <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
            mdbWavesEffect type="submit">Sign in</button>

        </form>
        <!-- Form -->

      </mdb-card-body>

    </mdb-card>
  </div>
  <!-- Material form login -->
</div>
